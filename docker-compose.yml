services:
  redis:
    image: redis:7.0
    container_name: redis_worker
    ports:
      - "6379:6379"  # Expose Redis for inter-service communication
    volumes:
      - redis_data:/data  # Persistent storage for Redis

  celery_worker:
    image: huggingface/transformers-pytorch-gpu:latest  # Use the locally built image
    container_name: celery_worker
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./worker_cache:/root/.cache/huggingface  # Persistent cache for Hugging Face libraries
      - ./pip_cache:/root/.cache/pip            # Persistent pip cache
    command: celery -A worker_tasks worker --loglevel=info

  model_server:
    image: huggingface/transformers-pytorch-gpu:latest  # Use the locally built image
    container_name: model_server
    depends_on:
      - redis
    environment:
      - TRANSFORMERS_CACHE=/models  # Specify model cache path inside container
    volumes:
      - ./models:/models  # Mount local models directory to the container
    ports:
      - "8501:8501"  # Expose model server for API requests

volumes:
  redis_data:
